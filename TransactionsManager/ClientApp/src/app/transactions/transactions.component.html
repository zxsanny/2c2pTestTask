<h1>Transactions</h1>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Payment</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of transactions">
      {{row[tx]}}
    </tr>
  </tbody>
</table>

<notifier-container></notifier-container>
<file-upload (onUploadFinished)="onUpload($event)"></file-upload>
